<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>persnol details</title>
</head>
<body>
    <fieldset>
        <legend><b>Personal Details</b></legend>
    <form action="">
        <label name="Course" id="Course">Course: </label>
        <select name="Course" id="Course">
            <option value="computer science">Computer Science</option>
            <option valve="information technology">Information Technology</option>
            <option value="software engineering">Software engineering</option>
        </select> 
        <br>
        <br>
        <label for="first name">First Name</label>
        <input type="text" id="first name" placeholder="Enter Your First Name" name="first Name">
        <br>
        <br>
        <label for="last name">Last Name</label>
        <input type="text" id="last name" placeholder="Enter Your Last Name" name="last Name">
        <br>
        <br>
        <label FOR="Genders">Gender</label>
        <input type="radio" id="Male" name="Gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="Female" name="Gender" value="Female">
        <label for="female">Female</label>
        <input type="radio" id="Others" name="Gender" value="others">
        <label for="Others">Other</label>
        <br>
        <br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter Your Email Address">
        <br>
        <br>
        <label for="dob">Date of Birth</label>
        <input type="date" id="date of birth" name="dob">
        <br>
        <br>
        <label for="Address">Address:</label>
        <textarea id="Address" name="Address" value="Address" placeholder="Enter Your Address"></textarea>
        <br>
        <br>
        <button>submit</button>
    </form>
    </fieldset>
</body>
</html>
